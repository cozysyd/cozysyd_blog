<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <meta name="author" content="Sydney Spaulding">
    <title>Contact Page</title>
    <link href="assets/lib/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/cssformat.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header class="header-cozy" role="banner">
        <nav class="navbar-cozy fixed-top" role="navigation">
            <a href="index.html"><img src="assets/css/images/IMG_5298.JPG" class="nav-logo-cozy" alt="Cozy Syd Logo"></img></a>
            <ul class="nav-menu-cozy">
                <li class="nav-item-cozy">
                    <a href="about.html" class="nav-link-cozy">About Me</a>
                </li>
                <li class="nav-item-cozy">
                    <a href="guides.html" class="nav-link-cozy">Game Guides & Reviews</a>
                </li>
                <li class="nav-item-cozy">
                    <a href="blog.html" class="nav-link-cozy">Blog</a>
                </li>
                <li class="nav-item-cozy">
                    <a href="contact.html" class="nav-link-cozy">Contact</a>
                </li>
            </ul>
            <div class="hamburger-cozy">
                <span class="bar-cozy"></span>
                <span class="bar-cozy"></span>
                <span class="bar-cozy"></span>
            </div>
        </nav>
    </header>

    <main class="container" role="main">
        <figure role="banner">
            <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
                <img src="assets/css/images/IMG_3464.jpeg" class="img-fluid rounded" alt="Animal Crossing Still"></img>
            </div>
        </figure>
        <br>
       <section class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="fw-light" role="heading">Newsletter Sign Up</h1>
                <p class="lead text-body-secondary">Sign up for the Cozy Syd Newsletter and be the first to know of a new blog post or article!</p>
                <form name="newsletterForm" onsubmit="return validateForm()" role="form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputTwo" placeholder="Email" name="email">
                        <label for="floatingInputTwo">Email</label>
                    </div>
                    <div class="mb-3">
                        <br>
                        <button>Join Now!</button>
                    </div>
                </form>
            </div>
        </section>
        <br>
        <section class="p-4 mb-3 rounded" role="list">
            <h4 class="fst-italic">Follow Me on Social Media for Even More Content!</h4>
            <ol class="social-links-cozy" role="list">
                <li><a href="https://github.com/cozysyd" target="_blank"><img src="assets/css/images/footer_img_one.png" class="footer-img" alt="GitHub Logo"></img></a></li>
                <li><a href="https://www.instagram.com/cozy_syd" target="_blank"><img src="assets/css/images/footer_img_two.png" class="footer-img" alt="Instagram Logo"></img></a></li>
                <li><a href="https://www.youtube.com/channel/UC0vVvGRGH2mgYp1ruk3FWXA" target="_blank"><img src="assets/css/images/footer_img_three.png" class="footer-img" alt="Youtube Logo"></img></a></li>
                <li><a href="https://www.twitch.tv/cozysyd" target="_blank"><img src="assets/css/images/footer_img_four.png" class="footer-img" alt="Twitch Logo"></img></a></li>
                <li><a href="https://discord.gg/yRZsqqWB" target="_blank"><img src="assets/css/images/footer_img_five.png" class="footer-img" alt="Discord Logo"></img></a></li>
              </ol>
        </section>
    </main>

    <footer class="py-5 text-center text-body-secondary bg-body-tertiary" role="contentinfo">
        <p>&copy; 2023 Sydney Spaulding</p>
        <p class="mb-0">
          <a href="#">Back to top</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="assets/lib/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="assets/js/nav.js"></script>
</body>


</html>
