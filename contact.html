<body>
    <header class="header-cozy">
        <nav class="navbar-cozy">
            <a href="index.html" class="nav-logo-cozy">Cozy Syd</a>
            <ul class="nav-menu-cozy">
                <li class="nav-item-cozy">
                    <a href="about.html" class="nav-link-cozy">About Me</a>

                <li class="nav-item-cozy">

            <div class="hamburger-cozy">

    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <img src="assets/css/images/IMG_3464.jpeg" class="img-fluid rounded" alt="Animal Crossing Still"></img>
        </div>
        <br>
       <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="fw-light">Newsletter Sign Up</h1>
                <p class="lead text-body-secondary">Sign up for the Cozy Syd Newsletter and be the first to know of a new blog post or article!</p>
                <form action="" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputTwo" placeholder="Email" name="email">
                        <label for="floatingInputTwo">Email</label>
                    </div>
                    <div class="mb-3">
                        <br>
                        <button>Join Now!</button>
                    </div>
                </form>
        </div>

    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
